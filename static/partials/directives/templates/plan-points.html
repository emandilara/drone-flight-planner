<form name="pointsForm" class="form-inline form-horizontal">

    <div class="form-group">
        <label class="control-label col-md-6 col-sm-6" for="planName">Flight plan name:</label>
        <div class="col-md-6 col-sm-6">
            <input type="text" class="form-control" id="planName" ng-model="planName" required>
        </div>
    </div>

    <hr/>

    <div class="table-responsive">
        <table class="table table-striped table-highlight">
            <thead>
                <th>Point</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </thead>
            <tbody>
                <tr ng-repeat="plan in flightPoints">
                    <td> {{ $index + 1 }} </td>
                    <td> {{ plan.lat }} </td>
                    <td> {{ plan.lng }} </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row planControls">
        <button ng-disabled="!pointsForm.$dirty && flightPoints.length < 1" class="btn btn-default btn-link" ng-click="resetPlan()">Reset plan</button>
        <button ng-disabled="pointsForm.$invalid || flightPoints.length < 2" class="btn btn-primary btn-lg" ng-click="savePlan()">Save plan</button>
    </div>

</form>
